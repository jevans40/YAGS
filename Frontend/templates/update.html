{% extends 'base.html' %}

{% block head %}

<Title>Task Maker</Title>

{% endblock %}

{% block body %}

<div class="content">
    <h1>Task Updater</h1>
    <p>Enter the new text for the task below</p>
    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="new_text" id="new_text" >
        <input type="submit" value="update task">
    </form>

</div>

{% endblock %}
